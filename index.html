<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Animais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    h1 {
      color: #4CAF50;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Lista de Animais</h1>
  <ul id="animalList"></ul>
  <button onclick="cadastrarAnimal()">Cadastrar Animal</button>

  <script>
    const apiUrl = 'https://https://mockapi.io/clone/682a92e7ab2b5004cb371143.mockapi.io/api/v1/animal'; // <-- Substitua pela URL da sua API

    // Carrega a lista de animais
    async function carregarAnimais() {
      try {
        const resposta = await fetch(apiUrl);
        const animais = await resposta.json();

        const lista = document.getElementById('animalList');
        lista.innerHTML = '';

        animais.forEach(animal => {
          const item = document.createElement('li');
          item.textContent = `${animal.id} - ${animal.nome} (${animal.idade} anos) – ${animal.raca}`;
          lista.appendChild(item);
        });
      } catch (erro) {
        alert("Erro ao carregar animais: " + erro.message);
      }
    }

    // Cadastra um animal hardcoded
    async function cadastrarAnimal() {
      try {
        await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            nome: 'Totó',
            idade: 12,
            raca: 'cachorro'
          })
        });
        carregarAnimais();
      } catch (erro) {
        alert("Erro ao cadastrar animal: " + erro.message);
      }
    }

    // Inicializa a lista ao carregar a página
    carregarAnimais();
  </script>

</body>
</html>
